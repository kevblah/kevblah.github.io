<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:ital,wght@1,300&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js" integrity="sha512-3gJwYpMe3QewGELv8k/BX9vcqhryRdzRMxVfq6ngyWXwo03GFEzjsUm8Q7RZcHPHksttq7/GFoxjCVUjkjvPdw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script defer src="./script.js"></script>
    <title>Kevin's Pokedex</title>
</head>
<body>
    <!-- Explore Page -->
    <div class="explore-page">
        <div class="explore-top-container">
            <input id="search" placeholder="Search" type="text">
        </div>
        <div class="explore-center-container">
            <div class="explore-grid">
                <div class="explore-grid-div explore-grid-div-big"></div> 
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
                <div class="explore-grid-div"></div>
            </div>
        </div>
        <div class="explore-bottom-container">
            <img id="explore-bottom-jeremy" src="images/jeremy.png"/>
        </div>
    </div>
    <!-- Profile Page -->
    <div class="profile-page">
        <div class="profile-top-container">
            <div class="profile-top-name"></div>
            <div class="profile-picture"></div>
            <div class="profile-bottom-name"></div>
            <div class="profile-description"></div>
        </div>
        <div class="profile-center-container">
            <div class="profile-grid">
                <div class="profile-grid-div"><img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/back/1.png"/></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
                <div class="profile-grid-div"></div>
            </div>
        </div>
        <div class="profile-bottom-container">
            <img id="profile-bottom-search-button" src="./images/search-button-thin.png"/>
            <img id="profile-bottom-jeremy" src="images/jeremy.png"/>
        </div>
    </div>
</body>
</html>
